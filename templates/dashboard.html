<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeleScrape Dashboard</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #121212;
            color: #0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.7);
        }
        h1 {
            color: #0f0;
            text-align: center;
            margin-bottom: 20px;
        }
        .result {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #1a1a1a;
            color: #0f0;
        }
        .result p {
            margin: 0;
            white-space: pre-wrap; /* Ensures that the formatting and spacing are preserved */
        }
        .no-results {
            color: #0f0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TeleScrape Dashboard</h1>
        <p>Links Found: {{ links_info.count }}</p>
        <p>Links File: {{ links_info.filename }}</p>
        {% if results %}
            {% for result in results %}
                <div class="result">
                    <p>{{ result }}</p>
                </div>
            {% endfor %}
        {% else %}
            <p class="no-results">No results found.</p>
        {% endif %}
    </div>
</body>
</html>
