<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Dashboard</title>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f0f8ff; /* Light Blue */
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #87CEEB; /* Sky Blue */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #0066cc; /* Dark Blue */
        }
        .keywords {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333; /* Dark Grey */
        }
        .results {
            background-color: #fff;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Results Dashboard</h1>
        <div class="keywords">
            <strong>Keywords:</strong> {{ keywords }}
        </div>
        <div class="results">
            <h2>Latest Results</h2>
            <ul>
                {% for result in content.splitlines() %}
                <li>{{ result }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
